%% parameter setting
timestep = 1;   % time step
mu = 0.1;       % coefficient of the distance regularization term R(phi)
iter_inner = 4; % "Surface tension", makes round corners and supports skipping stray voxels
lambda = 3;     % coefficient of the weighted length term L(phi)
alfa = 250;     % "Inhalation", the force that contracts the function inwards
adaptive = 1;
epsilon = 1.1;  % "Ruthlessness", tendency to skip stray voxels
c0 = 2;
sigma = 0.2;    % The width of Gaussian smoothing in voxels
border = 4;     % Additional black voxels around the image
